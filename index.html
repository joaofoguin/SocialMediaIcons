<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="https://cdn-icons-png.flaticon.com/512/4671/4671202.png" />
</head>
<body>
    <main>
        <div class="icons">
            <ul>
                <li>
                    <a target="_blank" href="https://www.instagram.com/">
                        <img id="instagram" src="assets/Instagram.svg" alt="Instagram_Icon">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://twitter.com/home">
                        <img id="twitter"  src="assets/Twitter.svg" alt="Twitter_Icon">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://github.com/">
                        <img id="github" src="assets/Github.svg" alt="Github_Icon">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://www.youtube.com/">
                        <img id="youtube" src="assets/Youtube.svg" alt="YouTube_Icon">
                    </a>
                </li>
                <li>
                    <a target="_blank" href="https://www.tiktok.com/pt-BR/">
                        <img id="tiktok" src="assets/TikTok.svg" alt="Tiktok_Icon">
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Code by Jo√£o Pedro Lima</p>
    </footer>
</body>
</html>
